<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NextUp.GG</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/settings.css" />
  </head>
  <body>
    <header>
       <a href="../index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back to Queue
    </a>
      <div style="width: 90px"></div>
      <!-- spacer -->
    </header>

    <div class="container">
      <h2>Queue Access & Command Settings</h2>

      <!-- Restrict List Access Section -->
      <div class="info-bar">
        <i class="fas fa-info-circle"></i> Followers, Subscribers, only.
      </div>

      <div class="setting-row">
        <span>Viewers (everyone)</span>
        <label class="toggle-switch">
          <input type="checkbox" id="viewersToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Followers</span>
        <label class="toggle-switch">
          <input type="checkbox" id="followersToggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Subscribers</span>
        <label class="toggle-switch">
          <input type="checkbox" id="subsToggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Command Customization Section -->
      <h3>Customise Commands</h3>

      <!-- Open Command -->
      <div class="setting-row">
        <span>Open Command</span>
        <label class="toggle-switch">
          <input type="checkbox" id="openCommandToggle" checked />
          <span class="slider"></span>
        </label>
        <input
          type="text"
          id="openCommand"
          class="command-input"
          value="!open"
        />
      </div>

      <!-- Close Command -->
      <div class="setting-row">
        <span>Close Command</span>
        <label class="toggle-switch">
          <input type="checkbox" id="closeCommandToggle" checked />
          <span class="slider"></span>
        </label>
        <input
          type="text"
          id="closeCommand"
          class="command-input"
          value="!close"
        />
      </div>

      <!-- Join Command -->
      <div class="setting-row">
        <span>Join Command</span>
        <label class="toggle-switch">
          <input type="checkbox" id="joinCommandToggle" checked />
          <span class="slider"></span>
        </label>
        <input
          type="text"
          id="joinCommand"
          class="command-input"
          value="!join"
        />
      </div>
    </div>
  </body>
</html>

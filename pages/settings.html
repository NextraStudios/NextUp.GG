<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <title>Ventura Queue Manager</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", sans-serif;
        background: #0e0e10;
        color: #ffffff;
      }

      .container {
        max-width: 400px;
        margin: auto;
        background: #1f1f23;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }

      .container h2 {
        margin-top: 0;
        font-size: 18px;
        border-bottom: 1px solid #333;
        padding-bottom: 10px;
      }

      .info-bar {
        background: #1a1a1d;
        color: #00b2ff;
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .setting-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #121214;
        padding: 10px 14px;
        margin-bottom: 10px;
        border-radius: 6px;
      }

      .setting-row span {
        font-size: 15px;
      }

      .toggle-switch {
        position: relative;
        width: 40px;
        height: 22px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #555;
        transition: 0.4s;
        border-radius: 22px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #3ba55d;
      }

      input:checked + .slider:before {
        transform: translateX(18px);
      }

      /* Styling for the back button */
      .back-button {
        font-size: 20px;
        color: #00b2ff;
        text-decoration: none;
        display: inline-block;
        margin-bottom: 20px;
      }

      .back-button:hover {
        color: #ffffff;
      }

      /* Command Customization Section */
      .command-section h3 {
        font-size: 16px;
        margin-top: 20px;
        margin-bottom: 15px;
      }

      .command-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .command-row label {
        font-size: 14px;
      }

      .command-input {
        padding: 5px;
        font-size: 14px;
        width: 50%;
        background: #121214;
        border: 1px solid #555;
        border-radius: 5px;
        color: #ffffff;
      }

      /* Command Box */
      .command-box {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }

      .command-item {
        background: #3b3b3f;
        padding: 5px 10px;
        border-radius: 5px;
        color: white;
        display: flex;
        align-items: center;
      }

      .command-item span {
        margin-right: 8px;
      }

      .remove-command {
        cursor: pointer;
        color: #ff4d4d;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Back Arrow -->
    <a href="../index.html" class="back-button">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <div class="container">
      <h2>Queue Access & Command Settings</h2>

      <!-- Restrict List Access Section -->
      <div class="info-bar">
        <i class="fas fa-info-circle"></i> Followers, Subscribers, only.
      </div>

      <div class="setting-row">
        <span>Viewers (everyone)</span>
        <label class="toggle-switch">
          <input type="checkbox" id="viewersToggle" />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Followers</span>
        <label class="toggle-switch">
          <input type="checkbox" id="followersToggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Subscribers</span>
        <label class="toggle-switch">
          <input type="checkbox" id="subsToggle" checked />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Command Customization Section -->
      <h3>Customise Commands</h3>

      <!-- Open Command -->
      <div class="setting-row">
        <span>Open Command</span>
        <label class="toggle-switch">
          <input type="checkbox" id="openCommandToggle" checked />
          <span class="slider"></span>
        </label>
        <input
          type="text"
          id="openCommand"
          class="command-input"
          value="!open"
        />
      </div>

      <!-- Close Command -->
      <div class="setting-row">
        <span>Close Command</span>
        <label class="toggle-switch">
          <input type="checkbox" id="closeCommandToggle" checked />
          <span class="slider"></span>
        </label>
        <input
          type="text"
          id="closeCommand"
          class="command-input"
          value="!close"
        />
      </div>

      <!-- Join Command -->
      <div class="setting-row">
        <span>Join Command</span>
        <label class="toggle-switch">
          <input type="checkbox" id="joinCommandToggle" checked />
          <span class="slider"></span>
        </label>
        <input
          type="text"
          id="joinCommand"
          class="command-input"
          value="!join"
        />
      </div>

    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NextUp.GG</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
  <header>
    <div class="title"><strong>NextUp.GG</strong></div>
    <div class="subtitle">Type <code>!join</code> in the chat</div>
    <div class="icons">
      <i class="fas fa-info-circle" title="Info"></i>
     <a href="./pages/settings.html">
  <i class="fas fa-cog" title="Settings"></i>
</a>

    </div>
  </header>

  <div class="tab">Queue</div>

  <div id="queue">
    <div id="emptyMessage">No player joined yet.</div>
    <ul id="queueList"></ul>
  </div>

  <div id="actions">
    <i class="fas fa-lock action-btn lock" title="Lock Queue" id="lockBtn"></i>
    <i class="fas fa-trash-alt action-btn" title="Clear Queue" id="clearBtn"></i>
    <i class="fas fa-arrow-right action-btn" title="Next Player" id="nextBtn"></i>
  </div>

  <script src="./scripts/queuebtns.js"></script>

</body>
</html>
